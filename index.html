<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand">Search Movie </a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" id="searchInput"  placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="search">Search</button>
              </form>
            </div>
          </nav>
        </div>
        <div>
          <h1 style="text-align: center; margin-top: 50px; color: antiquewhite;">Movie Name </h1>
        </div>
        <div class="row" style="margin-top: 30px;">
          <div class="col-md-4">
            <img src="" class="img-fluid">
          </div>
          <div class="col-md-8">
            <div class="summary">
              <h4 class="a">Plot: <span class="a" id="plot"></span></h4>
              <h4 class="a">Length: <span class="a" id="len"></span></h4>
              <h4 class="a">Rating: <span class="a" id="rate"></span></h4>
              <h4 class="a">Year: <span class="a" id="year"></span></h4>
              
            </div>
              <div class="cast">
                <h2 style="color: #e3f2fd;">Cast</h2>
              
                <table class="table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Actor</th>
                      <th scope="col">Character</th>
                    </tr>
                  </thead>
                  <tbody id="cast">
                
                  </tbody>
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
